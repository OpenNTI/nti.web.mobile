<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<script>
			//Running from home screen...
			//var html = document.getElementsByTagName('html')[0];
			//if(navigator.standalone && !html.getAttribute('manifest')){location.replace('./?cache');}
		</script>
		<meta charset="utf-8" />
		<meta
			http-equiv="Content-Type"
			content="Type=text/html; charset=utf-8"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="cleartype" content="on" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
		/>
		<!-- android -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="nextthought app" />
		<link
			rel="apple-touch-startup-image"
			href="/resources/images/app-splash.png"
		/>

		<link rel="shortcut icon" id="favicon" href="<[cfg:favicon]>" />
		<link rel="apple-touch-icon" href="<[cfg:favicon]>" />

		<style media="screen" type="text/css">
			.app-container {
				opacity: 0;
				transition: opacity 0.3s;
			}
		</style>
		<link
			href="/site-assets/mobileapp/site.css"
			rel="stylesheet"
			type="text/css"
			id="site-override-styles"
		/>
		<title><![CDATA[cfg:siteTitle]]></title>
	</head>
	<body>
		<script type="text/javascript">
			window.onerror = function (msg) {
				if (!window.appInitialized) {
					window.location.replace(
						'./unsupported?error=' + encodeURIComponent(msg)
					);
				}
			};
			if (!new RegExp(<%= JSON.stringify(SUPPORTED_AGENTS) %>).test(navigator.userAgent)) {
				location.replace('./unsupported');
			}
		</script>
		<div id="content">
			<!--html:server-values-->
		</div>
	</body>
</html>
