<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<script>
		//Running from home screen...
		//var html = document.getElementsByTagName('html')[0];

		</script>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="Type=text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="cleartype" content="on"/>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!-- android -->
		<meta name="mobile-web-app-capable" content="yes"/>
		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-title" content="nextthought app"/>
		<link rel="apple-touch-icon" href="/resources/images/app-icon.png"/>
		<link rel="apple-touch-startup-image" href="/resources/images/app-splash.png"/>

		<style media="screen" type="text/css">
			.app-container {opacity: 0; transition: opacity 0.3s; -webkit-transition: opacity: 0.3s;}
		</style>

		<link href="/resources/styles.css" type="text/css" rel="stylesheet">
		<link href="/site-assets/mobileapp/site.css" rel="stylesheet" type="text/css" id="site-override-styles"/>
		<link rel="shortcut icon" href="/favicon.ico">
		<title><[cfg:siteTitle]></title>
		<script>window.version="<[cfg:appVersion]>"</script>
		<script>window.revision="<[cfg:revision]>"</script>


		<!-- Google Analytics -->
		<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create',
				'<[cfg:analyticsKey]>',
				'auto' // replace auto with {'cookieDomain': 'none'} for testing on localhost
			);
			ga('set', {
				appName: '<[cfg:appName]>',
				appId: '<[cfg:appId]>',
				appVersion: '<[cfg:appVersion]>',
				appInstallerId: navigator.standalone ? 'homescreen':'browser'
			});
			ga('send', 'pageview');
		</script>
		<!-- End Google Analytics -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.0/fetch.min.js"></script>
